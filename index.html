<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
</head>
<link rel="stylesheet" href="./styles.css">
<body>
    <div class="parent_container">
        <!-- creating guess number element -->
        <h1 class="guess_number">Guess a Number Between 1 & 20</h1>
        <h2 class="welcome_screen">Welcome to SmartLucky Guess!!</h2>
        <!-- creating welcome screen -->

        <div class="game_function_box">
            <h2 class="hint"></h2>
            <h2 class="selectNumber">Start guessing...</h2>
            <h1 class="number">?</h1>
            <input type="number" class="guess_input">
            <div class="button_container">
              <button class="btn reset">Reset</button>
              <button class="btn confirm">Confirm</button>
           </div>
           <div class="score_container">
                <h1 class="score">🏆High score</h1>
                <span class="result">20</span>
           </div>
           <div class="next_level">
                <button class="btn next">Next Level</button>
           </div>
        </div>
    </div>

    
    <script src="./main.js"></script>
</body>
</html>
